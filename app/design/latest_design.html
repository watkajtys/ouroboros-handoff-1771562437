<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",

<style>
        .hex-clip {
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }
        .scan-line {
            background: linear-gradient(to bottom, transparent, #258cf4, transparent);
            height: 2px;
            width: 100%;
            position: absolute;
            z-index: 50;
            box-shadow: 0 0 15px #258cf4;
            animation: scan 4s linear infinite;
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .hud-border {
            position: relative;
        }
        .hud-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            width: 10px;
            height: 10px;
            border-top: 2px solid #258cf4;
            border-left: 2px solid #258cf4;
        }
        .hud-border::after {
            content: '';
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 10px;
            height: 10px;
            border-bottom: 2px solid #258cf4;
            border-right: 2px solid #258cf4;
        }
    </style>
<style>
